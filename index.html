<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Michael's Jeopardy App</title>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<main>
			<div class="grid">
				<div class="grid__header"><h1>Play Jeopardy!</h1></div>
				<div class="grid__main">
					<table>
						<tr>
							<th>Current Events</th>
							<th>History</th>
							<th>Science</th>
							<th>General Knowledge</th>
						</tr>
						<tr>
							<td>100</td>
							<td>100</td>
							<td>100</td>
							<td>100</td>
						</tr>
						<tr>
							<td>200</td>
							<td>200</td>
							<td>200</td>
							<td>200</td>
						</tr>
						<tr>
							<td>300</td>
							<td>300</td>
							<td>300</td>
							<td>300</td>
						</tr>
						<tr>
							<td>400</td>
							<td>400</td>
							<td>400</td>
							<td>400</td>
						</tr>
					</table>
				</div>
				<div class="grid__footer">
					<div class="grid__footer__player1">
						<p>Team A</p>
						<hr />
						<p id="score">100</p>
						<div class="score-controls">
							<button class="add">
								<p>+</p>
							</button>
							<button class="minus">
								<p>-</p>
							</button>
						</div>
					</div>
					<div class="grid__footer__player2">
						<p>Team B</p>
					</div>
					<div class="grid__footer__player3">
						<p>Team C</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
